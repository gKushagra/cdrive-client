<div class="admin-page--container">
    <div class="admin-page--header">
        <div class="admin-page--header-wrapper">
            <button (click)="returnToDrive()" mat-button>
                <mat-icon>arrow_back</mat-icon> Return to Drive
            </button>
            <div fxFlex></div>
        </div>
    </div>
    <div class="admin-page--subheader">
        <div class="admin-page--subheader-wrapper">
            <div fxFlex></div>
            <button (click)="addUser()" mat-stroked-button>
                Add New User
            </button>
        </div>
    </div>
    <div class="admin-page--table-wrapper">
        <div class="admin-page--table">
            <table *ngIf="!refreshTable" mat-table [dataSource]="tableViewDataSrc" class="mat-elevation-z0">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <span>{{ element.name }}</span>
                        <small>
                            <strong>
                                <i>
                                    {{ element.userId===adminId?" It's You":"" }}
                                </i>
                            </strong>
                        </small>
                    </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.email }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="admin">
                    <th mat-header-cell *matHeaderCellDef> Admin Privileges </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.admin ? 'Yes':'No' }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="joinDate">
                    <th mat-header-cell *matHeaderCellDef> Joined On </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.joinDate |date}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="editUser(element)" matTooltip="Edit User" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="deleteUser(element)" matTooltip="Delete User" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="tableViewColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableViewColumns;"></tr>
            </table>
        </div>
    </div>
</div>
